version: '3.8'

services:
  promptions:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env

    volumes:
      # Mount .env file if it exists outside the container (optional)
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/chat"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s